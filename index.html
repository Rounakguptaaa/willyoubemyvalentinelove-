<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ‚ù§Ô∏è</title>
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            background-color: #ffeef2; 
            font-family: 'Arial', sans-serif; 
            text-align: center; 
            overflow-x: hidden; 
        }
        .container { 
            background: white; 
            padding: 20px; 
            border-radius: 20px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); 
            z-index: 10; 
            width: 85%; 
            max-width: 350px; /* Slimmer for mobile optimization */
        }
        video { 
            width: 70%; /* Smaller video size to keep text visible */
            border-radius: 15px; 
            margin-bottom: 15px; 
        }
        h1 { 
            color: #ff4d6d; 
            font-size: 1.4rem; 
            margin: 10px 0; 
            line-height: 1.3;
        }
        .buttons { 
            margin-top: 20px; 
            display: flex; 
            flex-direction: column; /* Stack buttons for better mobile tapping */
            align-items: center; 
            gap: 10px; 
        }
        button { 
            padding: 12px 25px; 
            font-size: 18px; 
            border-radius: 10px; 
            border: none; 
            cursor: pointer; 
            transition: 0.2s; 
            width: 100%; /* Full width buttons for mobile */
            max-width: 200px;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #ddd; color: #555; }
        .hidden { display: none; }
        .heart { position: absolute; top: -10%; color: #ff4d6d; font-size: 24px; animation: fall linear forwards; z-index: 1; }
        @keyframes fall { to { transform: translateY(110vh); } }
    </style>
</head>
<body>

    <div id="questionScreen" class="container">
        <video autoplay loop muted playsinline>
            <source src="valentine.mp4.mp4" type="video/mp4">
        </video>
        <h1 id="mainText">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="showLove()">Yes!</button>
            <button id="noBtn" onclick="handleNo()">No</button>
        </div>
    </div>

    <div id="successScreen" class="container hidden">
        <h1>You made the best choice baby! ‚ù§Ô∏è</h1>
        <video autoplay loop muted playsinline style="width: 90%;">
            <source src="Us.mp4.mp4" type="video/mp4">
        </video>
        <h1 style="font-size: 1.5rem;">You go girl! ‚ú®</h1>
    </div>

    <script>
        const noMessages = ["Are you sure?", "Really? ü•∫", "Think again...", "Please? üê∂", "I'm gonna cry... üò≠", "Click Yes! ‚ù§Ô∏è"];
        let messageIndex = 0;
        
        function handleNo() {
            const noBtn = document.getElementById('noBtn');
            const mainText = document.getElementById('mainText');
            const yesBtn = document.getElementById('yesBtn');
            
            mainText.innerHTML = noMessages[messageIndex];
            messageIndex = (messageIndex + 1) % noMessages.length;
            
            // Limit how big the Yes button can get so it doesn't break the mobile layout
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            if (currentSize < 40) {
                yesBtn.style.fontSize = (currentSize + 5) + 'px';
                yesBtn.style.padding = (currentSize / 2) + 'px';
            }
        }
        
        function showLove() {
            document.getElementById('questionScreen').classList.add('hidden');
            document.getElementById('successScreen').classList.remove('hidden');
            setInterval(createHeart, 300);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
